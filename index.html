<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">

            <div class="balance-amount" id="totalBalance">0.00 ETB</div>
            <button class="btn btn-primary" id="withdrawBtn">Withdraw</button>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ğŸ‘¥</div>

                <div class="stat-label">Referrals</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ğŸ“º</div>
                <div class="stat-value" id="adsWatched">0</div>
                <div class="stat-label">Ads Watched</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ğŸ’°</div>
                <div class="stat-value" id="todayEarnings">0.00 ETB</div>
                <div class="stat-label">Today</div>

        <!-- Action Buttons -->
        <div class="actions">

            <button class="action-btn" id="inviteBtn">

        </div>

        <!-- Referral Link Section -->
        <div class="referral-section">
            <h3>Your Referral Link</h3>
            <div class="referral-link-container">
                <input type="text" id="referralLink" readonly value="Loading...">
                <button class="btn-copy" id="copyBtn">Copy</button>
            </div>
            <p class="referral-info">Earn 1 ETB for each friend who joins!</p>
        </div>

        <!-- Recent Activity -->
        <div class="activity-section">
            <h3>Recent Activity</h3>
            <div id="activityList" class="activity-list">
                <div class="activity-item empty">
                    <p>No activity yet. Start earning now!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-page="home" onclick="navigateTo('home')">
